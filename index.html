<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div id="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="/image/image.svg" alt="header-star" id="star">
      <div id="header-top">
        <h2>Informações pessoais</h2>
      </div>
    </header>
    <form id="my-form">
      <fieldset>
        <div id="personal-information">
          <div id="col-2">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" name="" id="first-name">
            </div>
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" name="" id="last-name">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" name="" id="email">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div id="mentor-information">
          <legend>
            Informações do mentor
          </legend>
          <div class="input-wrapper">
            <label for="select-mentor">Selecione quem foi o seu mentor</label>
            <select id="select-mentor">
              <option value=""></option>
              <option value="joao">João</option>
              <option value="maria">Maria</option>
              <option value="jose">José</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea name="" id="feedback" cols="30" rows="10"></textarea>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-doubt" />
            <label for="event-doubt">
              Todas as minhas dúvidas foram esclarecidas durante a mentoria.
            </label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div id="mentoring-schedule">
          <legend>
            Agende sua proxima mentoria
          </legend>
          <div id="col-3">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="" id="date">
            </div>
            <div id="col2-2">
              <div class="input-wrapper">
                <label for="begin">Da</label>
                <input type="time" name="" id="begin">
              </div>
              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="date" name="" id="end">
              </div>
            </div>
          </div>
      </fieldset>
      <footer>
        <button class="button" form="my-form">
          Salvar
        </button>
      </footer>
    </form>
  </div>

</body>

</html>
